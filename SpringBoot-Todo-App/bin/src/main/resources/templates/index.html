<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Todo</title>
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body>


<div class="container my-2">
 <h1 style="color:blue;">Todo's</h1>
  <table class="table table-bordered">
   <thead>
    <tr>
     
     <th> Title </th>
     
     <th> Description </th>
     
     <th> TargetDate </th>
     
     <th> Status </th>
     
     <th> Actions </th>
     
    </tr>
   </thead>
   <tbody>

    <tr th:if="${listTodos.empty}">
            <td colspan="5" style="text-align:center;"> No Todos Available</td>
        </tr>
        
     <tr th:each="todo : ${listTodos}">
     <td th:text="${todo.title}"></td>
     <td th:text="${todo.description}"></td>
     <td th:text="${todo.targetDate}"></td>
   	 <div th:if="${todo.status}"><td>Complete</td></div>
     <div th:unless="${todo.status}"><td>In Progress</td></div>

     
     <td> <a th:href="@{/showFormForUpdate/{id}(id=${todo.id})}" class="btn btn-primary">Update</a>
         <a th:href="@{/deleteTodo/{id}(id=${todo.id})}" class="btn btn-danger">Delete</a>
     </td>
    </tr>
    
   </tbody>
  </table>
   <div align="right"><a th:href = "@{/showNewTodoForm}" class="btn btn-primary"> Add Todo </a></div>
   

 </div>

</body>
</html>
